{% load static %}
<header class="site-header py-2 mb-2">
  <div class="container">
    <div class="row justify-content-around">

      <div class="col-1 d-flex align-items-center justify-content-center"><a href="{% url 'studentdata:home' %}" class="button">Course</a></div>
      <div class="col-2 d-flex align-items-center justify-content-center">
        <div class="d-flex justify-content-center p-0 logo" style="max-height:120px;width:120px;">
          <img src="{% static 'images/RutronixLogoNew.svg' %}" class="d-inline-block"/>
        </div>

      </div>
      {% if request.user.is_authenticated %}
      <div class="col-1 d-flex align-items-center justify-content-center"><a href="{% url 'accounts:logout' %}" class="button">Logout</a></div>
      {% else %}
      <div class="col-1 d-flex align-items-center justify-content-center"><a href="{% url 'accounts:login' %}" class="button">Login</a></div>
      {% endif %}


    </div>
  </div>
  <!-- .container -->
</header>
<!-- .site-header -->
